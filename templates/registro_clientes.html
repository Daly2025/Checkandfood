<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Registro de Cliente</h1>
    <form action="/registro_clientes" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required autocomplete="off">
        <input type="email" name="email" placeholder="Correo Electrónico" required autocomplete="off">
        <input type="tel" name="telefono" placeholder="Teléfono" required autocomplete="off">
        <input type="password" name="password" placeholder="Contraseña" required autocomplete="off">
        <input type="password" name="repetir_password" placeholder="Repetir Contraseña" required autocomplete="off">
        <button type="submit" class="button">Registrarse</button>
    </form>
</body>
</html>
