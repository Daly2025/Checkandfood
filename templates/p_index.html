<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos Botones con Endpoints</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .restaurant {
            background-color: #4CAF50;
            color: white;
        }
        .comensal {
            background-color: #2196F3;
            color: white;
        }
    </style>
    <script>
        function enviarSolicitud(endpoint) {
            fetch(endpoint, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    alert(`Solicitud enviada a ${endpoint}`);
                } else {
                    alert(`Error al enviar la solicitud a ${endpoint}`);
                }
            })
            .catch(error => {
                alert(`Ocurri√≥ un error: ${error}`);
            });
        }
    </script>
</head>
<body>
    <button class="restaurant" onclick="enviarSolicitud('http://localhost/restaurant')">Restaurant</button>
    <button class="comensal" onclick="enviarSolicitud('http://localhost/hacerReserva')">Comensal</button>
</body>
</html>
