<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CheckAndFood</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f8f8f8;
            }
            h1 {
                color: #333;
            }
            .button-container {
                display: flex;
                gap: 20px;
            }
            .button {
                padding: 15px 30px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-align: center;
            }
            .button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>CheckAndFood</h1>
        <div class="button-container">
            <button class="button" onclick="location.href='/login_clientes'">Clientes</button>
            <button class="button" onclick="location.href='/restaurantes'">Restaurantes</button>
        </div>
    </body>
    </html>
