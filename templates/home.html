<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckAndFood</title>
    <style>
        /* Fondo degradado en naranja y verde */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FFA500, #32CD32); /* Naranja y verde */
            background-size: cover;
            color: white;
        }

        h1 {
            color: white;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para resaltar el texto */
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco transparente */
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #FFFACD; /* Amarillo claro */
        }

        /* Iconos decorativos */
        .iconos-comida {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .icono {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>CheckAndFood</h1>
    <div class="button-container">
        <button class="button" onclick="location.href='/login_clientes'">Clientes</button>
        <button class="button" onclick="location.href='/restaurantes'">Restaurantes</button>
    </div>

    <!-- Iconos decorativos -->
    <div class="iconos-comida">
        <img src="https://img.icons8.com/color/48/000000/pizza.png" alt="Pizza" class="icono">
        <img src="https://img.icons8.com/color/48/000000/hamburger.png" alt="Hamburguesa" class="icono">
        <img src="https://img.icons8.com/color/48/000000/salad.png" alt="Ensalada" class="icono">
    </div>
</body>
</html>
